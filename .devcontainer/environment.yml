name: calculus  # Name of the conda environment
channels:
  - defaults
  - conda-forge
  - pytorch
dependencies:
  - python ==3.10
  - ipykernel
  - ipywidgets
  - pandas
  - numpy
  - matplotlib
  - sympy
  - pip: 
    - sympy_plot_backends[all] 
    - graphviz
    - jax[cuda12_pip]==0.4.23 
    - --find-links https://storage.googleapis.com/jax-releases/jax_cuda_releases.html